<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <!-- SortableJS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-3">Todo List</h1>

    <!-- Form input Todo -->
    <form id="formData" class="mb-3">
      <div class="input-group">
        <input type="text" class="form-control" name="todo" placeholder="Tambah todo baru..." />
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-plus"></i> Tambah
        </button>
      </div>
    </form>

    <!-- Filter dan Search -->
    <div class="d-flex justify-content-between mb-3">
      <div>
        <button class="btn btn-sm btn-outline-secondary me-1 filter-btn active" data-filter="all">Semua</button>
        <button class="btn btn-sm btn-outline-secondary me-1 filter-btn" data-filter="active">Belum Selesai</button>
        <button class="btn btn-sm btn-outline-secondary filter-btn" data-filter="completed">Selesai</button>
      </div>
      <div>
        <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="Cari todo...">
      </div>
    </div>

    <!-- Daftar Todo -->
    <ul class="list-group" id="todoList"></ul>
  </div>

  <!-- Bootstrap JS -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let todos = [];               // Array penyimpanan
    let currentFilter = "all";    // State filter aktif
    let currentSearch = "";       // State pencarian

    // Fungsi render todos ke UI
    function renderTodos() {
      const todoList = document.getElementById("todoList");
      todoList.innerHTML = "";

      // Terapkan filter
      let filteredTodos = todos.filter(item => {
        if (currentFilter === "active") return !item.completed;
        if (currentFilter === "completed") return item.completed;
        return true;
      });

      // Terapkan pencarian
      if (currentSearch.trim() !== "") {
        filteredTodos = filteredTodos.filter(item =>
          item.todo.toLowerCase().includes(currentSearch.toLowerCase())
        );
      }

      // Render list
      filteredTodos.forEach((item) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex align-items-center";
        li.setAttribute("data-id", item.id); // penting untuk drag-drop

        const div = document.createElement("div");
        div.className = "flex-fill d-flex align-items-center";

        // Checkbox
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.className = "form-check-input me-2";
        checkbox.checked = item.completed;
        checkbox.addEventListener("change", () => {
          item.completed = checkbox.checked;
          renderTodos();
        });

        // Label teks
        const label = document.createElement("span");
        label.textContent = item.todo;
        label.style.textDecoration = item.completed ? "line-through" : "none";
        label.className = "me-2 flex-grow-1";

        div.appendChild(checkbox);
        div.appendChild(label);

        // Tombol edit
        const editButton = document.createElement("button");
        editButton.className = "btn btn-sm btn-outline-warning ms-2";
        editButton.innerHTML = '<i class="bi bi-pencil"></i>';
        editButton.addEventListener("click", () => {
          // Ganti label jadi input
          const input = document.createElement("input");
          input.type = "text";
          input.className = "form-control form-control-sm";
          input.value = item.todo;

          // Ganti tombol edit jadi simpan
          const saveButton = document.createElement("button");
          saveButton.className = "btn btn-sm btn-success ms-2";
          saveButton.innerHTML = '<i class="bi bi-check"></i>';

          // Simpan perubahan
          saveButton.addEventListener("click", () => {
            const newValue = input.value.trim();
            if (newValue === "") {
              alert("Todo tidak boleh kosong!");
              return;
            }
            item.todo = newValue;
            renderTodos();
          });

          // Ganti tampilan div
          div.innerHTML = "";
          div.appendChild(checkbox);
          div.appendChild(input);
          div.appendChild(saveButton);
        });

        // Tombol hapus
        const deleteButton = document.createElement("button");
        deleteButton.className = "btn btn-sm btn-outline-danger ms-2";
        deleteButton.innerHTML = '<i class="bi bi-trash"></i>';
        deleteButton.addEventListener("click", () => {
          todos = todos.filter(t => t.id !== item.id);
          renderTodos();
        });

        li.appendChild(div);
        li.appendChild(editButton);
        li.appendChild(deleteButton);
        todoList.appendChild(li);
      });

      // Simpan ke localStorage
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("formData");
      const searchInput = document.getElementById("searchInput");

      // Muat data dari localStorage
      const storedTodos = localStorage.getItem("todos");
      if (storedTodos) {
        todos = JSON.parse(storedTodos);
      }

      // Tambah todo
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const todoInput = form.todo.value.trim();

        if (todoInput === "") {
          alert("Todo tidak boleh kosong!");
          return;
        }

        // Validasi duplikat (case-insensitive)
        const exists = todos.some(item => item.todo.toLowerCase() === todoInput.toLowerCase());
        if (exists) {
          alert("Todo dengan judul yang sama sudah ada!");
          return;
        }

        // Tambahkan dengan ID unik
        todos.unshift({ id: Date.now(), todo: todoInput, completed: false });
        form.todo.value = "";
        renderTodos();
      });

      // Filter button
      document.querySelectorAll(".filter-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          currentFilter = btn.dataset.filter;
          document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          renderTodos();
        });
      });

      // Search input
      searchInput.addEventListener("input", () => {
        currentSearch = searchInput.value;
        renderTodos();
      });

      // Render awal
      renderTodos();

      // Aktifkan SortableJS untuk drag & drop
      new Sortable(document.getElementById("todoList"), {
        animation: 150,
        ghostClass: "bg-light",
        onEnd: function () {
          // Ambil urutan baru berdasarkan data-id
          const newOrder = [];
          document.querySelectorAll("#todoList li").forEach(li => {
            const id = parseInt(li.getAttribute("data-id"));
            const item = todos.find(t => t.id === id);
            if (item) newOrder.push(item);
          });
          todos = newOrder;
          localStorage.setItem("todos", JSON.stringify(todos));
        }
      });
    });
  </script>
</body>
</html>
